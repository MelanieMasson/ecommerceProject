<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <link rel="stylesheet" type="text/css" src="/css/style.css" media="all"/>
    <script type="text/javascript" src="/js/functions.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<header>
    <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="${param.error}" id="errMessage">
    </div>

    <div class="alert alert-success" role="alert" th:if="${param.success}" id="succMessage">
        Opération effectuée avec succès
    </div></header>

<main class="container">
    <h1 th:if="${ categorie.id == 0 }">Ajouter une categorie</h1>
    <h1 th:if="${ categorie.id != 0 }">Editer une categorie</h1>
    <hr>

    <div class="alert alert-danger" role="alert" th:if="${error != null && error.length() > 0}" th:text="${error}">
    </div>

    <form name="monForm" action="" method="post">
        <div class="form-line mb-4">
            <label class="form-label">Nom *</label>
            <input class="form-control" minlength="2" type="text" name="name" placeholder="Nom de la categorie" required th:value="${categorie.name}">
        </div>
        <div class="form-line mb-4">
            <label>Description *</label>
            <input class="form-control" type="text" minlength="4" name="description" placeholder="description" required th:value="${categorie.description}">
        </div>

        <div class="form-line mb-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</main>


</body>
</html>
