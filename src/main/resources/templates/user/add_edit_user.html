<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>
<header class="mb-5" th:include="~{ fragments/header::#header }"></header>

<main class="container">
    <h1 th:if="${ user.id == 0 }">Ajouter un utilisateur</h1>
    <h1 th:if="${ user.id != 0 }">Editer un utilisateur</h1>
    <hr>

    <div class="alert alert-danger" role="alert" th:if="${error != null && error.length() > 0}" th:text="${error}">
    </div>

    <form name="monForm" action="" method="post">
        <div class="form-line mb-4">
            <label class="form-label">Username *</label>
            <input class="form-control" type="text" name="username" placeholder="Votre nom d'utilisateur" required th:value="${user.username}">
        </div>
        <div class="form-line mb-4">
            <label>Name *</label>
            <input class="form-control" type="text" name="name" placeholder="Votre nom" required th:value="${user.name}">
        </div>
        <div class="form-line mb-4">
            <label>Surame *</label>
            <input class="form-control" type="text" name="surname" placeholder="Votre prénom" required th:value="${user.surname}">
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Email *</label>
            <input class="form-control" type="email" name="email" placeholder="Votre email" required th:value="${user.email}">
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Téléphone *</label>
            <input class="form-control" minlength="8" type="text" name="telephone" placeholder="Votre numéro de téléphone" required th:value="${user.telephone}">
        </div>


        <div class="form-line mb-4">
            <label class="form-label">Adresse *</label>
            <div class="form-line mb-4">
                <label class="form-label">Ville *</label>
                <input class="form-control" minlength="8" type="text" name="ville" placeholder="Ville de résidence" required th:value="${adresse.ville}">
            </div>
            <div class="form-line mb-4">
                <label class="form-label">Code postal *</label>
                <input class="form-control" minlength="8" type="text" name="codePostal" placeholder="Code postal" required th:value="${adresse.codePostal}">
            </div>
            <div class="form-line mb-4">
                <label class="form-label">Pays *</label>
                <input class="form-control" minlength="8" type="text" name="pays" placeholder="Pays" required th:value="${adresse.pays}">
            </div>
        </div>

        <div class="form-line mb-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</main>

<footer th:include="~{ fragments/footer::#footer }"></footer>

</body>
</html>
